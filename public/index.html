<!DOCTYPE html>
<html>
  <head>
    <title>MediaRecorder API - Sample</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="WebRTC getUserMedia MediaRecorder API">
    <link rel="stylesheet" href="index.css">

    <style>
      button{
        margin: 10px 5px;
      }
      li{
        margin: 10px;
      }
      body{
        width: 90%;
        max-width: 960px;
        margin: 0px auto;
      }
      #btns{
        display: none;
      }
      h1{
        margin: 100px;
      }
    </style>
  </head>
  <body>
     <br>
     <div class="left">
       <div id="recordButton" class="button">Record</div>
       <div id="stopButton" class="button">Stop</div>
       <h2>Preview</h2>
       <video id="preview" width="160" height="120" autoplay muted></video>
     </div>

     <div class="right">
       <h2>Recording</h2>
       <video id="recording" width="160" height="120" controls></video>

     <div class="bottom">
       <pre id="log"></pre>
     </div>
    <script src="index.js"></script>
  </body>
</html>
